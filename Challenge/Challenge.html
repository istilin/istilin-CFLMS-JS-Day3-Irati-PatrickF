<!DOCTYPE html>
<html>
<head>
	<title>Challenge</title>
	<link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>

<div id = "gametitle">
	<h1>
		Roll the dice!
	</h1>

</div>

<div id = screens>
	<div class = "screen one">
		<div class = "player one">
			<h1>Mario</h1>
		</div>
		<div class = "dicebut one">
			<div class = "dices one">
				<div class = "dice alpha one">
					<img src="images/dice-1.svg" alt="">
				</div>

				<div class = "dice betta one">
					<img src="images/dice-1.svg" alt="">
				</div>

				<div class = "dice gamma one">
					<img src="images/dice-1.svg" alt="">
				</div>
			</div>
			<div class = "but one" onclick="rollDices('one')">
				<img src="images/play-button.svg" alt="">
			</div>
		</div>
		<div class = "points one">
			<h2><span class = "result one"></span></h2>
		</div>

		<div class = "winner one">
			<h1>
				YOU'RE A WINNER BABY!!!
			</h1>
		</div>

		<div class = "loser one">
			<h1>
				You're the second winner, not bad :P
			</h1>
		</div>

	</div>

	<div class = "screen two">
		<div class = "player two">
			<h1> Maria </h1>
		</div>
		<div class = "dicebut two">
			<div class = "dices two">
				<div class = "dice alpha two">
					<img src="images/dice-1.svg" alt="">
				</div>

				<div class = "dice betta two">
					<img src="images/dice-1.svg" alt="">
				</div>

				<div class = "dice gamma two">
					<img src="images/dice-1.svg" alt="">
				</div>
			</div>
			<div class = "but two" onclick="rollDices('two')">
				<img src="images/play-button.svg" alt="">
			</div>
		</div>

		<div class = "points two">
			<h2><span class = "result two"></span></h2>
		</div>
		<div class = "winner two">
			<h1>
				YOU'RE A WINNER BABY!!!
			</h1>
		</div>

		<div class = "loser two">
			<h1>
				You're the second winner, not bad :P
			</h1>
		</div>
	</div>
</div>

<script src="script.js" type="text/javascript" ></script>
</body>
</html>
